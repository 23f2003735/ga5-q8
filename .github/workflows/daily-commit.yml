name: Daily Commit

on:
  schedule:
    # Runs every day at 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ✅ gives write access to push commits

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ use default token

      - name: Add a commit by 23f2003735@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23f2003735@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated commit on $(date)" || echo "No changes to commit"
          git push
